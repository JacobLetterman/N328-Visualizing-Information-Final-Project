<html lang="en">
    <head>
        <meta charset="utf-8">
         <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
        <title></title>
        <style>
    	text { 
			font-family: Arial; 
			font-size: 15px;
		}
		.axis path, .axis line {
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}
		.tick text {
			fill: black;
			font-size: 11px;
		}

		rect {
			stroke: white;
		}
	</style>
    </head>
    <svg id="main" width="600" height="600">
		<text id='label' x='20' y='20'>Bar Chart of the Attack of 20 Pokemon</text>
		<g transform="translate(20,40)">
		

		</g>
	</svg>
    <script>    

    //Making Bar Chart for Function for ATK stat
    var BAR_WIDTH = 25;
	var MAX_BAR_HEIGHT = 200;
    var Attack = [ ];

    //Draw Bar Chart Function
    function drawBarChart() 
		{
			

			var maxValue = d3.max(Attack);


			var selection = d3.select('svg').select('g').selectAll('rect').data(Attack);

			var rectangles = selection.enter().append('rect');
			
			rectangles.attr('width', BAR_WIDTH)
			
			rectangles.attr('x', function(d, i) {
				return i * BAR_WIDTH;
			})
			
			rectangles.attr('height', function(d) 
			{
				var n = d / maxValue;
				return n * MAX_BAR_HEIGHT;
			});

			rectangles.attr('y', function(d) 
			{
				var n = 1 - (d / maxValue);
				return n * MAX_BAR_HEIGHT;

			});
		}

    //Calling the Data, creating bar chart
    d3.csv('Pokemon Data.csv', function(data) 
		{
			var record = data[0];

			// loop through all dex no that is between 1 and 20
			for (var Dex_No= 1; Dex_No<=20; Dex_No++) 
			{
				var value = record[Dex_No];	
				Attack.push(+value);
			}

			drawBarChart();

		});

    //d3.select("#circleCustomTooltip")

        //.on("mouseout", function(){return tooltip2.style("visibility", "hidden");});
    </script>
    </body>
</html>
