<html>
<head>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <style>
    	text { 
			font-family: Arial; 
			font-size: 15px;
		}
		.axis path, .axis line {
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}
		.tick text {
			fill: black;
			font-size: 11px;
		}

		rect {
			stroke: white;
		}
	</style>
</head>
<body>

	<svg id="main" width="600" height="600">
		<text id='label' x='20' y='20'>Attack stat for the first 20 pokemon</text>
		<g transform="translate(20,40)">
		

		</g>
	</svg>

	
	<script>
        d3.csv('Pokemon Data.csv', function(d){
            return {
                Dex_No : +d.Dex_No,
                Name : d.Name,
                Base_Name : d.Base_Name,
                Type_1 : d.d.Type_1,
                Type_2 : d.Type_2,
                Best_Stat_Total : +d.BST,
                Health_Points : +d.HP,
                Attack_Stat : +d.Attack,
                Defense_Stat : +d.Defense,
                Special_Attack_Stat : +Sp_Attack,
                Special_Defense_Stat : +Sp_Defense,
                Speed_Stat : +Speed
            };
        }).then(function(data){
            console.log(data[0]);
        });

	</script>
</body>
</html>
