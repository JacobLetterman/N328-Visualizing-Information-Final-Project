<html lang="en">
    <head>
        <meta charset="UTF-8">
         <script src="https://d3js.org/d3.v3.min.js"></script>
        <title></title>
    </head>
    <body>
    Testing to see if this loads:<br>

    <script>
        d3.csv("/data/Pokemon Data.csv", function(data) {
            for (var i = 0; i < data.length; i++) {
                console.log(data[i].Dex_No);
                console.log(data[i].Name);
            }
        });
        </script>
    <script>    
    var svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", 400)
        .attr("height", 400)

    svg.append("circle")
        .attr("id", "circleBasicTooltip")
        .attr("cx", 150)
        .attr("cy", 200)
        .attr("r", 40)
        .attr("fill", "#69b3a2")

    var tooltip = d3.select("#my_dataviz")
        .append("div")
        .style("position", "absolute")
        .style("visibility", "hidden")
        .text("Positive Average");

    d3.select("#circleBasicTooltip")
        .on("mouseover", function(){return tooltip.style("visibility", "visible");})
        .on("mousemove", function(){return tooltip.style("top", (event.pageY-800)+"px").style("left",(event.pageX-800)+"px");})
        .on("mouseout", function(){return tooltip.style("visibility", "hidden");});

    </script>
    </body>
</html>
