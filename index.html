<html>
<head>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <style>
    	text { 
			font-family: Arial; 
			font-size: 15px;
		}
		.axis path, .axis line {
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}
		.tick text {
			fill: black;
			font-size: 11px;
		}

		rect {
			stroke: white;
		}
	</style>
</head>
<body>

	<svg id="main" width="600" height="600">
		<text id='label' x='20' y='20'>Energy prodcution for the US</text>
		<g transform="translate(20,40)">
		

		</g>
	</svg>

	
	<script>

		var BAR_WIDTH = 10;
		var MAX_BAR_HEIGHT = 250;

		var Atk_Stat = [ ];

		function drawBarChart() 
		{
			

			var maxValue = d3.max(Atk_Stat);


			var selection = d3.select('svg').select('g').selectAll('rect').data(Atk_Stat);

			var rectangles = selection.enter().append('rect');
			
			rectangles.attr('width', BAR_WIDTH)
			
			rectangles.attr('x', function(d, i) {
				return i * BAR_WIDTH;
			})
			
			rectangles.attr('height', function(d) 
			{
				var n = d / maxValue;
				return n * MAX_BAR_HEIGHT;
			});

			rectangles.attr('y', function(d) 
			{
				var n = 1 - (d / maxValue);
				return n * MAX_BAR_HEIGHT;

			});
		}
			

		d3.csv('Pokemon Data.csv', function(data) 
		{
			var record = data[7];

			// loop through 20 pokemon
			for (var Dex_No=1; Dex_No<=20; Dex_No++) 
			{
				var value = record[Dex_No];	
				Atk_Stat.push(+value);
			}
            console.log("")
			drawBarChart();

		});
		
	</script>
</body>
</html>
